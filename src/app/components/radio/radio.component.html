<div class="col-sm-{{sizeOut}}">
    <div class="radio" *ngFor="let itens of dadosOut; let i = index">
        <label>
            <input name="{{nameOut}}" type="radio" value="{{i}}">
            <span class="circle"></span>
            <span class="check"></span>{{itens}}
        </label>
    </div>
</div>
