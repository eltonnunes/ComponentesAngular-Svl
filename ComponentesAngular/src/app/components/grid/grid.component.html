<div id="tables">
    <div class="title">
        <h3>Tables</h3>
    </div>
    <div class="row">

        <div class="col-md-12">

            <div class="table-responsive">
                <table class="table">

                  <thead>
                    <tr>
                      <th (click)="changeSorting(col.key)"
                      *ngFor="let col of columns | keys" id="col.key">
                        <i aria-hidden="true"></i>
                        {{ col.value }} </th>
                      <th class="text-right">Actions</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let item of rows">
                      <td *ngFor="let row of item | keys " id="row.key"> {{ row.value }} </td>
                        <td class="td-actions text-right">
                            <button type="button" rel="tooltip" class="btn btn-info" data-original-title="" title="">
                                <i class="material-icons">person</i>
                            </button>
                            <button type="button" rel="tooltip" class="btn btn-success" data-original-title="" title="">
                                <i class="material-icons">edit</i>
                            </button>
                            <button type="button" rel="tooltip" class="btn btn-danger" data-original-title="" title="">
                                <i class="material-icons">close</i>
                            </button>
                        </td>
                    </tr>
                  </tbody>
                </table>

                <svl-pagination
                  [current] = "pagination.current"
                  [totalRecords] = "pagination.totalRecords"
                  [recordPerPage] = "pagination.recordPerPage"
                  [pagination] = "pagination.pagination"
                  [typePagination] = "0"
                ></svl-pagination>
                
            </div>

        </div>
    </div>
</div>
